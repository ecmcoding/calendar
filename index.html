<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="UTF">
        <title>HappyDays</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--creates the header with the links, which need to be added for usability-->

        <div class="header">
            <div class="sitename">HappyDays</div><br>
            <div class="nav-links">
                <!--Links are all designed to only work offline since this is a simple prototype only used offline-->
                <a href="http://localhost/calendar/pages/login.html">login</a> <span>|</span>
                <a href="http://localhost/calendar/pages/register-account.html">register acccount</a> <span>|</span>
                <a href="http://localhost/calendar/pages/happy-words.html">happy words</a> <span>|</span>
                <a href="http://localhost/calendar/pages/about.html">about</a>
            </div>
        </div>


        <!--creates the calendar header: month, year, and navigation buttons-->
        <div class="calendar">
                    <button id="prev">Previous</button>
                    <h2 id="month-year">Month Year</h2>
                    <button id="next">Next</button>
                <!--grid for weekday labels and day numbers-->
                <div class="calendar-grid">

                    <!--labels for the weekdays-->
                    <div class="weekdays">
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                        <div>Sun</div>
                    </div>

                <!--this will be filled with day numbers using javaScript-->
                <div class="days" id="calendar-days"></div>
            </div>
        </div>
        <!--loads the javascript file for functionality-->
        <script src="js/calendar.js"></script>
    </body>
</html>
